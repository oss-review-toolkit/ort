name: Ort NodeJS Container

on:
    workflow_dispatch:
    pull_request:
        branches:
            - main
    push:
        paths:
            - '.ortversions/nodejs.versions'
            - '.github/workflows/docker-ort-base.yml'
    workflow_run:
        workflows: ["Ort Docker Base Image"]
        types:
            - completed

env:
    REGISTRY: ghcr.io

permissions: write-all

jobs:
    build:
        name: Build ORT NodeJS Image
        runs-on: ubuntu-22.04
        permissions:
            contents: read
            packages: write

        steps:
            -   name: Checkout main repository
                uses: actions/checkout@v3

            -   name: Set environment variables
                run: |
                    cat .ortversions/nodejs.versions >> $GITHUB_ENV

            -   name: Set up Docker Buildx
                uses: docker/setup-buildx-action@v2

            -   name: Login to GitHub Container Registry
                uses: docker/login-action@v2
                with:
                    registry: ${{ env.REGISTRY }}
                    username: ${{ github.actor }}
                    password: ${{ secrets.GITHUB_TOKEN }}

            -   name: Extract components metadata (tags, labels) for base image
                id: meta
                uses: docker/metadata-action@v4
                with:
                    images: |
                        ${{ env.REGISTRY }}/${{ github.repository }}/nodejs
                    tags: |
                        type=raw,value=${{ env.NODEJS_VERSION }}

            -   name: Build ORT NodeJS container
                uses: docker/build-push-action@v4
                with:
                    context: .
                    target: nodejs
                    push: ${{ github.event_name == 'push' }}
                    load: false
                    build-args: |
                        NODEJS_VERSION=${{ env.NODEJS_VERSION }}
                        NPM_VERSION=${{ env.NPM_VERSION }}
                        PNPM_VERSION=${{ env.PNPM_VERSION }}
                        YARN_VERSION=${{ env.YARN_VERSION }}
                    tags: |
                        ${{ steps.meta.outputs.tags }}
                        ${{ env.REGISTRY }}/${{ github.repository }}/nodejs:latest
                    labels: ${{ steps.meta.outputs.labels }}
                    build-contexts: |
                        ort-base-image=docker-image://${{ env.REGISTRY }}/${{ github.repository }}/base:latest
                    cache-from: type=gha,scope=ortnodejs
                    cache-to: type=gha,scope=ortnodejs,mode=max
