name: Ort Python Container

on:
    workflow_dispatch:
    pull_request:
        branches:
            - main
    push:
        paths:
            - '.ortversions/python.versions'
            - '.github/workflows/docker-ort-base.yml'
    workflow_run:
        workflows: ["Ort Docker Base Image"]
        types:
            - completed

env:
    REGISTRY: ghcr.io

permissions: write-all

jobs:
    build:
        name: Build ORT Python Image
        runs-on: ubuntu-22.04
        permissions:
            contents: read
            packages: write

        steps:
            -   name: Checkout main repository
                uses: actions/checkout@v3

            -   name: Set environment variables
                run: |
                    cat .ortversions/python.versions >> $GITHUB_ENV

            -   name: Set up Docker Buildx
                uses: docker/setup-buildx-action@v2

            -   name: Login to GitHub Container Registry
                uses: docker/login-action@v2
                with:
                    registry: ${{ env.REGISTRY }}
                    username: ${{ github.actor }}
                    password: ${{ secrets.GITHUB_TOKEN }}

            -   name: Extract components metadata (tags, labels) for base image
                id: meta
                uses: docker/metadata-action@v4
                with:
                    images: |
                        ${{ env.REGISTRY }}/${{ github.repository }}/python
                    tags: |
                        type=raw,value=${{ env.PYTHON_VERSION }}

            -   name: Build ORT Python container
                uses: docker/build-push-action@v4
                with:
                    context: .
                    target: python
                    push: ${{ github.event_name == 'push' }}
                    load: false
                    build-args: |
                            CONAN_VERSION=${{ env.CONAN_VERSION }}
                            PIPTOOL_VERSION=${{ env.PIPTOOL_VERSION }}
                            PYENV_GIT_TAG=${{ env.PYENV_GIT_TAG }}
                            PYTHON_INSPECTOR_VERSION=${{ env.PYTHON_INSPECTOR_VERSION }}
                            PYTHON_PIPENV_VERSION=${{ env.PYTHON_PIPENV_VERSION }}
                            PYTHON_POETRY_VERSION=${{ env.PYTHON_POETRY_VERSION }}
                            PYTHON_VERSION=${{ env.PYTHON_VERSION }}
                            SCANCODE_VERSION=${{ env.SCANCODE_VERSION }}
                    tags: |
                        ${{ steps.meta.outputs.tags }}
                        ${{ env.REGISTRY }}/${{ github.repository }}/python:${{ env.PYTHON_VERSION }}
                        ${{ env.REGISTRY }}/${{ github.repository }}/python:latest
                    labels: ${{ steps.meta.outputs.labels }}
                    cache-from: type=gha,scope=ortpython
                    cache-to: type=gha,scope=ortpython,mode=max
