name: Ruby Image

on:
    workflow_dispatch:
    push:
        branches:
            - main
    pull_request:
        paths:
            - '.ortversions/ruby.versions'
            - '.github/workflows/docker-ort-base.yml'
    workflow_run:
        workflows: ["Base Image"]


env:
    REGISTRY: ghcr.io

permissions: write-all

jobs:
    build:
        name: Build ORT Ruby Image
        runs-on: ubuntu-22.04
        permissions:
            contents: read
            packages: write

        steps:
            -   name: Checkout main repository
                uses: actions/checkout@v3

            -   name: Set environment variables
                run: |
                    cat .ortversions/ruby.versions >> $GITHUB_ENV

            -   name: Set up Docker Buildx
                uses: docker/setup-buildx-action@v2

            -   name: Login to GitHub Container Registry
                uses: docker/login-action@v2
                with:
                    registry: ${{ env.REGISTRY }}
                    username: ${{ github.actor }}
                    password: ${{ secrets.GITHUB_TOKEN }}

            -   name: Extract components metadata (tags, labels) for base image
                id: meta
                uses: docker/metadata-action@v4
                with:
                    images: |
                        ${{ env.REGISTRY }}/${{ github.repository }}/ruby
                    tags: |
                        type=semver,pattern={{version}},value=${{ env.RUBY_VERSION }}


            -   name: Build ORT Ruby container
                if: github.event_name == 'push'
                uses: docker/build-push-action@v4
                with:
                    context: .
                    target: ruby
                    push: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
                    load: false
                    build-args: |
                            RUBY_VERSION=${{ env.RUBY_VERSION }}
                            COCOAPODS_VERSION=${{ env.COCOAPODS_VERSION }}
                    tags: |
                        ${{ steps.meta.outputs.tags }}
                        ${{ env.REGISTRY }}/${{ github.repository }}/ruby:latest
                    labels: ${{ steps.meta.outputs.labels }}
                    build-contexts: |
                        ort-base-image=docker-image://${{ env.REGISTRY }}/${{ github.repository }}/base:latest
                    cache-from: type=gha,scope=ortruby
                    cache-to: type=gha,scope=ortruby,mode=max
