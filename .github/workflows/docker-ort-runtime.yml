name: Ort Runtime Container

on:
    workflow_dispatch:
    pull_request:
        branches:
            - main
    push:
        branches:
            - main
    workflow_run:
        workflows:
            - 'Ort Binaries Container'
            - 'Ort Python Container'
            - 'Ort NodeJS Container'
        types:
            - completed

env:
    REGISTRY: ghcr.io

permissions: write-all

jobs:
    build:
        name: Build ORT runtime Image
        runs-on: ubuntu-22.04
        permissions:
            contents: read
            packages: write

        steps:
            -   name: Checkout default branch
                uses: actions/checkout@v3

            -   name: Set environment variables
                run: |
                    cat .ortversions/nodejs.versions >> $GITHUB_ENV

            -   name: Set up Docker Buildx
                uses: docker/setup-buildx-action@v2

            -   name: Login to GitHub Container Registry
                uses: docker/login-action@v2
                with:
                    registry: ${{ env.REGISTRY }}
                    username: ${{ github.actor }}
                    password: ${{ secrets.GITHUB_TOKEN }}

            -   name: Extract components metadata (tags, labels) for Ort runtime image
                id: meta-ort
                uses: docker/metadata-action@v4
                with:
                    images: |
                        ${{ env.REGISTRY }}/${{ github.repository_owner }}/ort
                    tags: |
                        type=raw,sha,enable=true,format=short

            -   name: Build ORT runtime container
                uses: docker/build-push-action@v4
                with:
                    context: .
                    target: run
                    push: ${{ github.event_name == 'push' }}
                    load: false
                    build-args: |
                        NODEJS_VERSION=${{ env.NODEJS_VERSION }}
                    tags: |
                        ${{ steps.meta-ort.outputs.tags }}
                        ${{ env.REGISTRY }}/${{ github.repository_owner }}/ort:latest
                    labels: ${{ steps.meta.outputs.labels }}
                    build-contexts: |
                        ort=docker-image://${{ env.REGISTRY }}/${{ github.repository }}/ortbin:latest


