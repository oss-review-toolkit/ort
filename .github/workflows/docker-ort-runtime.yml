name: Ort Docker runtime Container

on:
    workflow_run:
        workflows:
            - "Ort Docker Base Image"
            - "Ort Docker Ruby Container"
            - "Ort Docker Android Container"
            - "Ort Docker Dart Container"
            - "Ort Docker Golang Container"
            - "Ort Docker Haskell Container"
            - "Ort Docker NodeJS Container"
            - "Ort Docker Python Container"
            - "Ort Docker Rust Container"
            - "Ort Docker Sbt Container"
        types:
            - completed
        branches: |
            main
    workflow_dispatch:
    push:
        paths:
            - 'Dockerfile'
            - '.versions'
            - '.github/workflows/docker-ort-base.yml'
            - '.github/workflows/docker-ort-runtime.yml'

env:
    REGISTRY: ghcr.io

permissions: write-all

jobs:
    build:
        name: Build ORT runtime Image
        runs-on: ubuntu-22.04
        permissions:
            contents: read
            packages: write

        steps:
            -   name: Checkout main repository
                uses: actions/checkout@v3

            -   name: Set environment variables
                run: |
                    cat .versions >> $GITHUB_ENV

            -   name: Set up Docker Buildx
                uses: docker/setup-buildx-action@v2

            -   name: Login to GitHub Container Registry
                uses: docker/login-action@v2
                with:
                    registry: ${{ env.REGISTRY }}
                    username: ${{ github.actor }}
                    password: ${{ secrets.GITHUB_TOKEN }}

            -   name: Extract components metadata (tags, labels) for components image
                id: meta
                uses: docker/metadata-action@v4
                with:
                    images: |
                        ${{ env.REGISTRY }}/${{ github.repository }}/components
                    tags: |
                        type=sha,enable=true,format=short

            -   name: Build ORT components container
                uses: docker/build-push-action@v4
                with:
                    context: .
                    target: components
                    push: true
                    load: false
                    build-args: |
                        NODEJS_VERSION=${{ env.NODEJS_VERSION }}
                        COMPOSER_VERSION=${{ env.COMPOSER_VERSION }}
                        NUGET_INSPECTOR_VERSION=${{ env.NUGET_INSPECTOR_VERSION }}
                    tags: |
                        ${{ steps.meta.outputs.tags }}
                        ${{ env.REGISTRY }}/${{ github.repository }}/components:latest
                    labels: ${{ steps.meta.outputs.labels }}
                    build-contexts: |
                        ort-base-image=docker-image://${{ env.REGISTRY }}/${{ github.repository }}/base:latest
                        python=docker-image://${{ env.REGISTRY }}/${{ github.repository }}/python:latest
                        ruby=docker-image://${{ env.REGISTRY }}/${{ github.repository }}/ruby:latest
                        nodejs=docker-image://${{ env.REGISTRY }}/${{ github.repository }}/nodejs:latest
                        rust=docker-image://${{ env.REGISTRY }}/${{ github.repository }}/rust:latest
                        golang=docker-image://${{ env.REGISTRY }}/${{ github.repository }}/golang:latest
                        haskell=docker-image://${{ env.REGISTRY }}/${{ github.repository }}/haskell:latest
                        android=docker-image://${{ env.REGISTRY }}/${{ github.repository }}/android:latest
                        dart=docker-image://${{ env.REGISTRY }}/${{ github.repository }}/dart:latest
                        sbt=docker-image://${{ env.REGISTRY }}/${{ github.repository }}/sbt:latest
                    cache-from: type=gha,scope=ortruntime
                    cache-to: type=gha,scope=ortruntime,mode=max

            -   name: Extract components metadata (tags, labels) for components image
                id: meta-ort
                uses: docker/metadata-action@v4
                with:
                    images: |
                        ${{ env.REGISTRY }}/${{ github.repository }}/ort
                    tags: |
                        type=sha,enable=true,format=short

            -   name: Build ORT runtime container
                uses: docker/build-push-action@v4
                with:
                    context: .
                    target: run
                    push: true
                    load: false
                    tags: |
                        ${{ steps.metas-ort.outputs.tags }}
                        ${{ env.REGISTRY }}/${{ github.repository }}/ort:latest
                    labels: ${{ steps.meta.outputs.labels }}
                    build-contexts: |
                        components=docker-image://${{ env.REGISTRY }}/${{ github.repository }}/components:latest


