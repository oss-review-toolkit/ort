name: project_with_flutter
description: A sample Flutter plugin to test the resolution of native Flutter dependencies.
version: 0.1.0
author: Marlon Hille <marlon.hille@here.com>
homepage: http://oss-review-toolkit.org/
repository: https://github.com/oss-review-toolkit/ort.git

dependencies:
  # The Flutter SDK, will be ignored by the analyzer.
  flutter:
    sdk: flutter
  # A Flutter plugin that contains native iOS and Android dependencies.
  flutter_crashlytics: "^1.0.0"

dev_dependencies:
  # The Flutter SDK, will be ignored by the analyzer.
  flutter_test:
    sdk: flutter
  # Dart unit tests.
  test: any

flutter:
  plugin:
    androidPackage: org.ossreviewtoolkit.flutter.sample
    pluginClass: HERESamplePlugin

environment:
  sdk: ">=2.0.0-dev.47.0 <3.0.0"
  flutter: ">=0.11.9 <3.0.0"
